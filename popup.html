<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Auto Reserve All units</title>

  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <h3>حجز اوتوماتيكي متكرر</h3>
  </div>
  <div class="container">
    <button style="--clr: #39ff14" id="start">
      <span>حجز الوحدة</span><i></i>
    </button>
  </div>
  <div id="loader-container">
    <div class="loader"></div>
  </div>
  <div class="container">
    <button style="--clr: #f44336" id="cancel">
      <span>إيقاف الحجز</span><i></i>
    </button>
  </div>


  <div class="container">
    <label style="--clr: #f44336" for="bookByNumber">
      <input type="checkbox" name="bookByNumber" id="bookByNumber" />
      <span>حجز بالرقم</span>
    </label>
    <input type="text" class="input" id="unitNumber" placeholder="رقم الوحدة" style="display: none;"/>
    </button>
  </div>
  <script src="./popup.js"></script>
</body>

</html>
